- project:
    name: events-kafka
    repo: events-kafka
    organization: GerritForge
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-modules: 'events-broker'
          branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-gh-bazel-{branch}':
          extra-modules: 'events-broker'
          branch:
            - master
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
