- project:
    name: cached-refdb
    jobs:
      - 'module-{name}-bazel-{branch}':
          branch:
            - master
      - 'module-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.8
            - stable-3.7
      - 'module-{name}-verifier'
