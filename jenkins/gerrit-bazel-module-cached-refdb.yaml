- project:
    name: cached-refdb
    jobs:
      - 'module-{name}-bazel-{branch}':
          branch:
            - master
      - 'module-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.11
            - stable-3.10
            - stable-3.9
            - stable-3.8
      - 'module-{name}-verifier'
