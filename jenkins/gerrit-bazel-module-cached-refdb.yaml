- project:
    name: cached-refdb
    repo: cached-refdb
    organization: GerritForge
    jobs:
      - 'module-{name}-bazel-{branch}':
          branch:
            - stable-3.11
            - stable-3.10
      - 'module-{name}-gh-bazel-{branch}':
          branch:
            - master

      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.13
      - 'module-{name}-verifier'
      - 'module-{name}-verifier-gh'
