- project:
    name: cached-refdb
    repo: cached-refdb
    organization: GerritForge
    jobs:
      - 'module-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.11
      - 'module-{name}-bazel-{branch}':
          gerrit-branch:
            - stable-3.10
      - 'module-{name}-gh-bazel-{branch}':
          gerrit-branch:
            - master
      - 'module-{name}-verifier'
