- defaults:
    name: plugin-template
    targets: 'plugins/{name}:{name}'
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'


- job-template:
    name: 'plugin-{name}-{branch}'
    description: "Plugin {name} {branch} branch build with BUCK\n"
    defaults: plugin-template
    builders:
      - shell:
         !include-raw: gerrit-buck-build-plugin.sh
    publishers:
      - archive:
         artifacts: >
           buck-out/gen/plugins/{name}/*{name}*.jar*,

- job-template:
    name: 'plugin-{name}-bazel-{branch}'
    description: "Plugin {name} {branch} branch build with Bazel\n"
    defaults: plugin-template
    node: bazel-debian
    class: plugins
    project-name: plugins%2F{name}
    builders:
      - shell:
         !include-raw: gerrit-bazel-build-plugin.sh
      - shell:
         !include-raw: gerrit-bazel-get-project-info.sh
    publishers:
      - archive:
         artifacts: >
           bazel-genfiles/plugins/{name}/*{name}*.jar*,bazel-genfiles/plugins/{name}/{name}.json

- view-template:
    name: 'Plugins-{branch}'
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    regex: 'plugin-.+-{branch}'

- project:
    name: 'plugin-views'
    views:
      - 'Plugins-{branch}'
    branch:
      - master
      - stable-2.10
      - stable-2.11
      - stable-2.12
      - stable-2.13
      - stable-2.14
      - stable-2.15
