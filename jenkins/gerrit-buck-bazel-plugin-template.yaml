- job-template:
    name: 'plugin-{name}-{branch}-buck'
    description: "Plugin {name} {branch} branch build with BUCK\n"
    defaults: buck-plugin
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw-escape: gerrit-buck-build-plugin.sh
      - shell:
         !include-raw-escape: gerrit-buck-build-its-plugin.sh
    publishers:
      - archive:
         artifacts: >
           gerrit/buck-out/gen/plugins/{name}/*{name}*.jar*,

