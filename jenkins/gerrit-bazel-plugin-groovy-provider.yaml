- project:
    name: groovy-provider
    jobs:
      - 'plugin-scripting-{name}-bazel-{branch}':
          extra-plugins: ''
          branch:
            - master
      - 'plugin-scripting-{name}-bazel-{branch}-{gerrit-branch}':
          extra-plugins: ''
          branch:
            - master
          gerrit-branch:
            - stable-3.8
            - stable-3.7
            - stable-3.6
