- project:
    name: groovy-provider
    repo: groovy-provider
    organization: GerritForge
    jobs:
      - 'plugin-scripting-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-scripting-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
