- job-template:
    name: 'Gerrit-{branch}'
    project-type: flow
    concurrent: false
    needs-workspace: true
    node: master
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'
    properties:
    properties:
       - build-discarder:
           days-to-keep: 256
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    dsl: |
      retries = 3
      type = 'bazel'
      parallel (
        {{ retry ( retries ) {{ build( "Gerrit-$type-{branch}" ) }} }}
      )

- job-template:
    name: 'Gerrit-bazel-{branch}'
    description: "{name} {branch} branch build with Bazel\n"
    defaults: gerrit-bazel-defaults
    node: bazel-debian
    wrappers:
      - timeout:
          timeout: 90
          type: absolute
          fail: false
      - timestamps
      - xvfb:
          installation-name: Xvfb
          display-name: 1
          parallel-build: false
          timeout: 30
          screen: 1024x768x16
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
