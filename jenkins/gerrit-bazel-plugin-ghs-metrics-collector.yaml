- project:
    name: ghs-upload-pack-metrics
    repo: ghs-metrics-collector
    organization: GerritForge
    sourcePath: '/gerrit/{name}'
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
