- project:
    name: git-refs-filter
    jobs:
      - 'module-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.5
            - stable-3.4
      - 'module-{name}-bazel-{branch}':
          branch:
            - master
            - stable-3.3
            - stable-3.2
            - stable-2.16
