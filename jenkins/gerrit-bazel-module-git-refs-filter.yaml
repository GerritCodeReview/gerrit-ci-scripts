- project:
    name: git-refs-filter
    jobs:
      - 'module-{name}-bazel-{branch}':
          bazel-config: java21
          branch:
            - master
            - stable-3.11
      - 'module-{name}-bazel-{branch}':
          bazel-config: java17
          branch:
            - stable-3.10
            - stable-3.9
            - stable-3.8
