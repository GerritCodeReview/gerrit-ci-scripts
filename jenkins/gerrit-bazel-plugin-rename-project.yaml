- project:
    name: rename-project
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.13
            - stable-3.12
            - stable-3.11
