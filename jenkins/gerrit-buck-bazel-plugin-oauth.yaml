- project:
    name: oauth
    jobs:
      - 'plugin-{name}-{branch}':
          branch:
            - stable-2.10
          targets: plugins/oauth:gerrit-oauth-provider
      - 'plugin-{name}-{tag}-{gerrit-branch}':
          tag:
            - v2.13.6
          gerrit-branch:
            - stable-2.13
          targets: plugins/oauth:gerrit-oauth-provider
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - master
            - stable-2.14
