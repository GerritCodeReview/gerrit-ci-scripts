- defaults:
    name: 'plugin-gitblit'
    description: "GitBlit plugin {branch} branch build with BUCK\n"
    defaults: buck-plugin
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/gitblit
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
           - gitblit:
               url: https://github.com/gitblit/gitblit.git
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

- job-template:
    name: 'plugin-gitblit-{branch}'
    description: "GitBlit plugin {branch} branch build with BUCK\n"
    defaults: plugin-gitblit
    builders:
      - shell:
         !include-raw: gitblit-ant-build.sh
      - shell:
         !include-raw: gerrit-buck-build-plugin.sh
    publishers:
      - archive:
         artifacts: 'buck-out/gen/plugins/gitblit/*gitblit*.jar*,buck-out/gen/plugins/gitblit/*gitblit*.json'

- job-template:
    name: 'plugin-gitblit-bazel-{branch}-{gerrit-branch}'
    description: "GitBlit plugin {branch} branch Bazel build for Gerrit {gerrit-branch}\n"
    defaults: plugin-gitblit
    project-name: plugins%2Fgitblit
    class: plugins
    node: bazel-debian
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/gitblit
           - gitblit:
               url: https://github.com/gitblit/gitblit.git
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
    builders:
      - shell:
         !include-raw: gitblit-ant-build.sh
      - shell:
         !include-raw: gerrit-bazel-build-plugin-branch.sh
      - shell:
         !include-raw: gerrit-bazel-get-project-info.sh
    publishers:
      - archive:
         artifacts: 'bazel-genfiles/plugins/gitblit/*gitblit*.jar*,bazel-genfiles/plugins/gitblit/*gitblit*.json'


- project:
    name: gitblit
    jobs:
      - 'plugin-gitblit-{branch}':
          targets: plugins/gitblit
          branch:
            # stable-2.13 missing because Gitblit Lucene-level isn't compatible with the Gerrit's version
            - stable-2.12
            - stable-2.11
            - stable-2.10
      - 'plugin-gitblit-bazel-{branch}-{gerrit-branch}':
          targets: plugins/gitblit
          branch:
            - master
          gerrit-branch:
            - master
            - stable-2.14
