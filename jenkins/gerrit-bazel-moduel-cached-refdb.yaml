- project:
    name: cached-refdb
    jobs:
      - 'module-{name}-bazel-{branch}':
          branch:
            - master
            - stable-3.6
            - stable-3.5
            - stable-3.3
      - 'module-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - stable-3.3
          gerrit-branch:
            - stable-3.4
      - 'module-{name}-verifier'
