- project:
    name: multi-site
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-plugins: 'pull-replication'
          extra-modules: 'events-broker global-refdb'
          branch:
            - master
            - stable-3.9
            - stable-3.8
            - stable-3.7
      - 'plugin-{name}-verifier'
