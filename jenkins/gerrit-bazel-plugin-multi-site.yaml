- project:
    name: multi-site
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-plugins: 'pull-replication'
          extra-modules: 'events-broker'
          branch:
            - master
            - stable-3.6
            - stable-3.7
            - stable-3.8
      - 'plugin-{name}-verifier'
