- project:
    name: multi-site
    repo: gerrit-multi-site
    organization: GerritForge
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-plugins: 'pull-replication healthcheck'
          extra-modules: 'events-broker global-refdb'
          branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-verifier'
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}':
          extra-plugins: 'pull-replication healthcheck'
          extra-modules: 'events-broker global-refdb'
          branch:
            - master
