- project:
    name: multi-site
    repo: multi-site
    organization: GerritForge
    extra-modules: 'events-broker global-refdb'
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-plugins: 'pull-replication healthcheck'
          branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-gh-bazel-{branch}':
          extra-gh-repos: 'pull-replication'
          extra-plugins: 'healthcheck'
          branch:
            - master
            - stable-3.13
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
