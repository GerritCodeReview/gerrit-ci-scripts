- project:
    name: jira
    jobs:
      - 'plugin-its-{name}-{branch}':
          branch:
            - stable-2.13
            - stable-2.12
            - stable-2.11
      - 'plugin-its-{name}-bazel-{branch}':
          branch:
            - stable-2.15
            - stable-2.14
          targets: 'plugins/its-jira:its-jira plugins/its-jira:its_jira_tests'
      - 'plugin-its-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - master
            - stable-2.16
          targets: 'plugins/its-jira:its-jira plugins/its-jira:its_jira_tests'
