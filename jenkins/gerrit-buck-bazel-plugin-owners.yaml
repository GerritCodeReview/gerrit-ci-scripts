- project:
    name: owners
    jobs:
      - 'plugin-{name}-{branch}':
          targets: 'plugins/owners/gerrit-owners:owners plugins/owners/gerrit-owners-autoassign:owners-autoassign'
          branch:
            - stable-2.13
            - stable-2.11
            - stable-2.10
      - 'plugin-{name}-bazel-{branch}':
          targets: 'plugins/owners/owners:owners plugins/owners/owners-autoassign:owners-autoassign'
          branch:
            - master

