- job:
    name: 'Gerrit-verifier'
    description: "Gerrit build of open change with BUCK\n"
    parameters:
      - string:
          name: REFSPEC
          description: "Git refspec to use for fetching changes"
      - string:
          name: BRANCH
          description: "Git branch or SHA1 to checkout"
    wrappers:
      - timeout:
          timeout: 60
          fail: true
      - timestamps

    logrotate:
      numToKeep: 100
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         refspec: $REFSPEC
         branches:
           - $BRANCH
         submodule:
           recursive: true
    builders:
      - shell:
         !include-raw-escape gerrit-buck-build.sh
      - shell: 'rm -Rf plugins/* && buck test --exclude flaky slow'

- job:
    name: 'Gerrit-verifier-flow'
    project-type: flow
    triggers:
      - timed: 'H/10 * * * *'
    dsl:
       !include-raw: gerrit-verifier-flow.groovy
