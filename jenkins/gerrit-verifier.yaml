- builder:
    name: test-gerrit
    builders:
      - shell: |
          set +x
          echo 'Test with mode={mode}'
          echo '----------------------------------------------'
          rm -Rf plugins/*
          if [ "{mode}" == "notedb" ]
          then
            export GERRIT_ENABLE_NOTEDB=TRUE
          fi
          if [ "{mode}" == "default" ] || [ "{mode}" == "notedb" ]
          then
            buck test --no-results-cache --exclude flaky
          fi
          if [ "{mode}" == "polygerrit" ]
          then
            if [ -z "$DISPLAY" ]
            then
              echo 'Not running local tests because env var "DISPLAY" is not set.'
            else
              echo 'Running local tests...'
              buck test --include web
            fi
            if [ -z "$SAUCE_USERNAME" ] || [ -z "$SAUCE_ACCESS_KEY" ]
            then
              echo 'Not running on Sauce Labs because env vars are not set.'
            else
              echo 'Running tests on Sauce Labs...'
              WCT_ARGS='--plugin sauce' buck test --no-results-cache --include web
            fi
          fi

- builder:
    name: fetch-all-submodules
    builders:
      - shell: |
          set +x
          function fetch_submodules {
            # We do need to call update even if we know it will fail: the submodules git needs
            # to be initialised and made it pointing to the correct remote submodule URL
            git submodule update > /dev/null 2> /dev/null || true
            export SUBMODULES=$(git submodule status | awk '{print $2}')
            for module in $SUBMODULES
            do
              echo "Fetching all changes refs for $module ..."
              pushd $module > /dev/null
              git fetch -q origin +refs/changes/*:refs/changes/*
              popd > /dev/null
            done
          }
          git submodule init
          # Fetch submodules ONLY if last commit included a change in a submodule
          ((git log -p -1 | grep -q -i subproject) && fetch_submodules) || true
          echo "Updating all submodules ..."
          git submodule update

- job-template:
    name: '{name}-{mode}'
    description: "Gerrit build of open change with BUCK\n"
    parameters:
      - string:
          name: CHANGE_URL
          description: "Gerrit Change URL to build"
      - string:
          name: REFSPEC
          description: "Git refspec to use for fetching changes"
      - string:
          name: BRANCH
          description: "Git branch or SHA1 to checkout"
    wrappers:
      - timeout:
          timeout: 40
          type: absolute
          fail: true

    logrotate:
      numToKeep: 4096
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         refspec: $REFSPEC
         branches:
           - $BRANCH
         disable-submodules: true

    builders:
      - fetch-all-submodules
      - shell:
          !include-raw-escape gerrit-buck-cleanup.sh
      - shell: |
          set +x
          echo "Building $CHANGE_URL"
          echo '============================================================='
          rm -Rf buck-out
          export BUCK_CLEAN_REPO_IF_DIRTY=y
          buck build api plugins:core release
      - test-gerrit:
          mode: "{mode}"
    wrappers:
      - xvfb:
          installation-name: Xvfb
          auto-display-name: true
          parallel-build: false
          timeout: 10
          screen: 1024x768x16
          display-name-offset: 100
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false

- project:
    name: Gerrit-verifier
    mode:
      - default
      - polygerrit
      - notedb
    jobs:
      - '{name}-{mode}'


- job:
    name: 'Gerrit-verifier-flow'
    project-type: flow
    parameters:
      - string:
          name: CHANGE_ID
          description: Gerrit Change-ID to build and verify
          default: "ALL"
    triggers:
      - timed: 'H/10 * * * *'
    dsl:
       !include-raw: gerrit-verifier-flow.groovy
