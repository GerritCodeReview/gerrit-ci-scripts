- builder:
    name: test-gerrit
    builders:
      - shell: |
          set +x
          set +e
          echo 'Test with DB={dbmode}'
          echo '----------------------------------------------'
          rm -Rf plugins/*
          if [ "{dbmode}" == "notedb" ]
          then
            export GERRIT_ENABLE_NOTEDB=TRUE
          fi
          buck test --no-results-cache --exclude flaky > test.out 2>&1
          set TEST_EXIT=$?
          cat test.out | grep -v com.google.inject.internal
          echo '----------------------------------------------'
          exit $TEST_EXIT

- builder:
    name: fetch-all-submodules
    builders:
      - shell: |
          set +x
          git submodule init
          export SUBMODULES=$(git submodule status | awk '{print $2}')
          for module in $SUBMODULES
          do
            echo "Fetching all changes refs for $module ..."
            pushd $module > /dev/null
            git fetch -q origin +refs/changes/*:refs/changes/*
            popd > /dev/null
          done
          echo "Updating all submodules ..."
          git submodule update

- job-template:
    name: '{name}-{dbmode}'
    description: "Gerrit build of open change with BUCK\n"
    parameters:
      - string:
          name: CHANGE_URL
          description: "Gerrit Change URL to build"
      - string:
          name: REFSPEC
          description: "Git refspec to use for fetching changes"
      - string:
          name: BRANCH
          description: "Git branch or SHA1 to checkout"
    wrappers:
      - timeout:
          timeout: 60
          fail: true
      - timestamps

    logrotate:
      numToKeep: 4096
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         refspec: $REFSPEC
         branches:
           - $BRANCH
         disable-submodules: true

    builders:
      - fetch-all-submodules
      - shell: |
          set +x
          echo "Building $CHANGE_URL"
          echo '============================================================='
          echo ''
      - shell: |
          set +x
          echo 'Build'
          echo '----------------------------------------------'
          rm -Rf buck-out
          export BUCK_CLEAN_REPO_IF_DIRTY=y
          buck build api plugins:core release
      - test-gerrit:
          dbmode: "{dbmode}"

- project:
    name: Gerrit-verifier
    dbmode:
      - default
      - notedb
    jobs:
      - '{name}-{dbmode}'


- job:
    name: 'Gerrit-verifier-flow'
    project-type: flow
    triggers:
      - timed: 'H/10 * * * *'
    dsl:
       !include-raw: gerrit-verifier-flow.groovy
