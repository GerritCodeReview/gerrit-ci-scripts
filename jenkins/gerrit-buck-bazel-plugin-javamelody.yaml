- project:
    name: javamelody
    jobs:
      - 'plugin-{name}-{branch}':
          branch:
            - stable-2.13
            - stable-2.12
            - stable-2.11
            - stable-2.10
          targets: >
            plugins/javamelody:javamelody-nodep
            plugins/javamelody:javamelody-deps
            plugins/javamelody:javamelody-datasource-interceptor
            plugins/javamelody:javamelody \
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - master
            - stable-2.14
          targets: >
            plugins/javamelody:javamelody-deps
            plugins/javamelody:javamelody-datasource-interceptor
            plugins/javamelody:javamelody \
