- project:
    name: git-repo-metrics
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
            - stable-3.9
      - 'plugin-{name}-verifier'
