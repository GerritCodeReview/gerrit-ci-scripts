- project:
    name: git-repo-metrics
    repo: git-repo-metrics
    organization: GerritForge
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.13
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.12
            - stable-3.11
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
