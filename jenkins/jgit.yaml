- job:
    name: 'jgit-master'
    description: 'JGit Bazel build on master'
    node: bazel-debian
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          url: git://git.eclipse.org/gitroot/jgit/jgit
          branches:
            - 'master'
          skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell: |
          set +x
          echo 'Building jgit on master'
          echo '======================='
          bazelisk version
          bazelisk build all
          bazelisk test //...
    publishers:
      - archive:
          artifacts: 'bazel-bin/all.zip'
