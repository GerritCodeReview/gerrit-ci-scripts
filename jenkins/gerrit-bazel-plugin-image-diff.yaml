- job-template:
    name: 'ui-plugin-image-diff-bazel-{branch}'
    description: 'UI Plugin image-diff {branch} branch build with Bazel'
    defaults: plugin-template-bazel
    node: bazel-debian
    class: plugins
    project-name: plugins%2Fimage-diff
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/a/plugins/image-diff
                credentials-id: gerrit.googlesource.com
            - gerrit:
                url: https://gerrit.googlesource.com/a/gerrit
                credentials-id: gerrit.googlesource.com
          branches:
            - origin/{branch}
          submodule:
            recursive: true
            parent-credentials: true
          skip-tag: true
          do-not-fetch-tags: true
    builders:
      - set-git-credentials
      - shell: !include-raw: gerrit-bazel-build-image-diff-plugin.sh
      - shell: !include-raw: gerrit-bazel-get-project-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/image-diff/image-diff.js,
            bazel-bin/plugins/image-diff/image-diff.html,
            bazel-bin/plugins/image-diff/image-diffjson,
            {extra-artifacts}
          follow-symlinks: true

- job-template:
    name: 'ui-plugin-image-diff-bazel-{branch}-{gerrit-branch}'
    description: 'UI Plugin image-diff {branch} branch build with Bazel for Gerrit {gerrit-branch}'
    defaults: plugin-template-bazel
    node: bazel-debian
    class: plugins
    project-name: plugins%2Fimage-diff
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/a/plugins/image-diff
                credentials-id: gerrit.googlesource.com
          branches:
            - origin/{branch}
          submodule:
            recursive: true
            parent-credentials: true
          skip-tag: true
          do-not-fetch-tags: true
    builders:
      - set-git-credentials
      - shell: !include-raw: gerrit-bazel-build-image-diff-plugin-branch.sh
      - shell: !include-raw: gerrit-bazel-get-project-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/image-diff/image-diff.js,
            bazel-bin/plugins/image-diff/image-diff.html,
            bazel-bin/plugins/image-diff/image-diff.json,
            {extra-artifacts}
          follow-symlinks: true

- project:
    name: image-diff
    jobs:
      - 'ui-plugin-image-diff-bazel-{branch}':
          branch:
            - master
      - 'ui-plugin-image-diff-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.10
