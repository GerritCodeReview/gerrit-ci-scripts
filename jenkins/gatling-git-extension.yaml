- job-template:
    name: 'gatling-git-sbt-{branch}'
    description: "Gatling Git extension {branch} branch build with Sbt"
    node: sbt
    targets: compile test assembly
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://review.gerrithub.io/admin/repos/GerritForge/gatling-git

         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw: gerrit-sbt-build-app.sh
    publishers:
      - archive:
         artifacts: '**/target/**/*{name}*.jar*,**/target/**/*{name}*.json'

- project:
    name: gatling-git-sbt-{branch}
    jobs:
      - 'gatling-git-sbt-{branch}':
          branch:
            - master
