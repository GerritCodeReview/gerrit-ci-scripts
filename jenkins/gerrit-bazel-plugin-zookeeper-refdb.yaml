- project:
    name: zookeeper-refdb
    jobs:
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - master
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - stable-3.1
            - stable-3.0
      - 'plugin-{name}-bazel-{branch}':
          targets: 'plugins/{name}:{name}' 'plugins/{name}:{name}-zk-3.5'
          branch:
            - stable-3.2
      - 'plugin-{name}-verifier'
