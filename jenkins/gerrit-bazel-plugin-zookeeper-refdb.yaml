- project:
    name: zookeeper-refdb
    extra-modules: 'global-refdb'
    targets: "plugins/{name}:{name}"
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - master
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
