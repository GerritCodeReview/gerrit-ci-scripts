- job:
    name: 'ghs-master'
    description: 'GHS on master'
    node: sbt
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          url: https://review.gerrithub.io/GerritForge/GHS
          branches:
            - 'master'
          skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell: |
          export LC_ALL=C.UTF-8
          sbt -no-colors compile test assembly
          # Extract version information
          JARS=$(find . -name 'GHS*jar')
          for jar in $JARS
          do
              VERSION=$(git describe  --always origin/master)
              echo -e "Implementation-Version: $VERSION" > MANIFEST.MF
              jar ufm $jar MANIFEST.MF && rm MANIFEST.MF
              echo "$VERSION" > $jar-version
          done
    publishers:
      - archive:
          artifacts: '**/target/**/GHS*.jar*'
          follow-symlinks: true
