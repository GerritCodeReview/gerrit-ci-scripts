- project:
    name: high-availability
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - stable-2.16
            - stable-2.15
            - stable-2.14
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - master
            - stable-3.0
      - 'plugin-{name}-gerritforge-{branch}':
          branch:
            - master
            - stable-2.16
            - stable-2.15
            - stable-2.14
