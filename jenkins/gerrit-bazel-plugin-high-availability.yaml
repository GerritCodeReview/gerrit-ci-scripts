- project:
    name: high-availability
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - master
            - stable-3.4
            - stable-3.3
            - stable-3.2
            - stable-2.16
            - stable-2.15
            - stable-2.14
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.5
      - plugin-{name}-verifier
