- project:
    name: high-availability
    jobs:
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - master
            - stable-3.1
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - stable-3.0
            - stable-2.16
      - 'plugin-{name}-gerritforge-{branch}':
          branch:
            - master
            - stable-3.1
            - stable-3.0
            - stable-2.16
