- job-template:
    name: 'plugin-scripting-{name}-bazel-{branch}'
    description: "Plugin scripting/{name}/{branch} Bazel build for Gerrit\n"
    defaults: plugin-scripting-template
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/scripting/{name}
            - gerrit:
                url: https://gerrit.googlesource.com/gerrit
          branches:
            - origin/{branch}
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-plugin.sh
      - shell: !include-raw: gerrit-bazel-get-scripting-plugin-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/{name}/{name}.jar*,bazel-bin/plugins/{name}/{name}.json

- job-template:
    name: 'plugin-scripting-{name}-bazel-{branch}-{gerrit-branch}'
    description: "Plugin scripting/{name}/{branch} Bazel build for Gerrit/{gerrit-branch}\n"
    defaults: plugin-scripting-template
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/scripting/{name}
          branches:
            - origin/{branch}
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-plugin-branch.sh
      - shell: !include-raw: gerrit-bazel-get-scripting-plugin-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/{name}/{name}.jar*,bazel-bin/plugins/{name}/{name}.json
