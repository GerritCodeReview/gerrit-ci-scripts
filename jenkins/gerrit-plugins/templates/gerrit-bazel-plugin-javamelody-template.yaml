- job-template:
    name: 'plugin-javamelody-bazel-{branch}'
    description: "JavaMelody plugin {branch} branch build with Bazel\n"
    defaults: plugin-template-bazel
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/{name}
            - gerrit:
                url: https://gerrit.googlesource.com/gerrit
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-plugin.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/javamelody/javamelody.jar*,bazel-bin/plugins/javamelody/javamelody-deps_deploy.jar
