- job-template:
    name: 'plugin-{name}-bazel-{branch}'
    description: "Plugin {name} {branch} branch build with Bazel\n"
    defaults: plugin-template-bazel
    node: bazel-debian
    class: plugins
    project-name: plugins%2F{name}
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/{name}
            - gerrit:
                url: https://gerrit.googlesource.com/gerrit
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-plugin.sh
      - shell: !include-raw: gerrit-bazel-get-project-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/{name}/{name}.jar, bazel-bin/plugins/{name}/{name}.jar-version, bazel-bin/plugins/{name}/{name}.json

