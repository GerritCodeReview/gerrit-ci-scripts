- job-template:
    name: 'plugin-its-{name}-bazel-{branch}'
    description: "Plugin its-{name} {branch} branch build with Bazel\n"
    defaults: plugin-its-template
    node: bazel-debian
    builders:
      - shell: !include-raw: gerrit-bazel-build-its-plugin.sh
      - shell: !include-raw: gerrit-bazel-get-its-plugin-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/its-{name}/its-{name}.jar*,
            bazel-bin/plugins/its-{name}/its-{name}.json

- job-template:
    name: 'plugin-its-{name}-bazel-{branch}-{gerrit-branch}'
    description: "Plugin its-{name} {branch} branch Bazel build for Gerrit {gerrit-branch}\n"
    defaults: plugin-its-template
    node: bazel-debian
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/its-{name}
            - base:
                url: https://gerrit.googlesource.com/plugins/its-base
          branches:
            - origin/{branch}
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-its-plugin-branch.sh
      - shell: !include-raw: gerrit-bazel-get-its-plugin-info.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/plugins/its-{name}/its-{name}.jar*,
            bazel-bin/plugins/its-{name}/its-{name}.json
