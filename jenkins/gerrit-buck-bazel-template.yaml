- job-template:
    name: 'Gerrit-{branch}'
    project-type: flow
    concurrent: false
    needs-workspace: true
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'
    properties:
    properties:
       - build-discarder:
           days-to-keep: 256
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    dsl: |
      retries = 3
      type = "{branch}" == "master" ? "bazel" : "buck"
      parallel (
        {{ retry ( retries ) {{ build( "Gerrit-$type-{branch}" ) }} }}
      )

- job-template:
    name: 'Gerrit-buck-{branch}'
    description: "{name} {branch} branch build with Buck\n"
    wrappers:
      - timeout:
          timeout: 90
          type: absolute
          fail: false
      - timestamps
      - xvfb:
          installation-name: Xvfb
          display-name: 1
          parallel-build: false
          timeout: 30
          screen: 1024x768x16
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit

    builders:
      - shell:
         !include-raw: gerrit-buck-build.sh
      - shell:
         !include-raw: gerrit-buck-test.sh
    publishers:
      - archive:
         artifacts: >
           gerrit/buck-out/gen/*.war,gerrit/buck-out/gen/plugins/*/*.jar,gerrit/buck-out/gen/*api/*api.jar,
           gerrit/buck-out/gen/gerrit-acceptance-framework/*.jar

         excludes: 'gerrit/buck-out/gen/plugins/core*/**/*.jar'

- job-template:
    name: 'Gerrit-bazel-{branch}'
    description: "{name} {branch} branch build with Bazel\n"
    wrappers:
      - timeout:
          timeout: 90
          type: absolute
          fail: false
      - timestamps
      - xvfb:
          installation-name: Xvfb
          display-name: 1
          parallel-build: false
          timeout: 30
          screen: 1024x768x16
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit

    builders:
      - shell:
         !include-raw: gerrit-bazel-build.sh
      - shell:
         !include-raw: gerrit-bazel-test.sh
      - shell:
         !include-raw-escape: gerrit-bazel-cat-test-log.sh
    publishers:
      - archive:
         artifacts: >
           gerrit/bazel-bin/*.war,gerrit/bazel-genfiles/plugins/*/*.jar,
           gerrit/bazel-genfiles/*api/*api.jar,
           gerrit/bazel-genfiles/gerrit-acceptance-framework/*.jar

         excludes: 'gerrit/bazel-genfiles/plugins/core*/**/*.jar'

- project:
    name: Gerrit-buck
    branch:
      - stable-2.13
      - stable-2.12
      - stable-2.11
      - stable-2.10
    jobs:
      - 'Gerrit-buck-{branch}'

- project:
    name: Gerrit-bazel
    branch:
      - master
      - stable-2.14
    jobs:
      - 'Gerrit-bazel-{branch}'

- project:
    name: Gerrit-build-flow
    branch:
      - master
      - stable-2.14
      - stable-2.13
      - stable-2.12
      - stable-2.11
      - stable-2.10
    jobs:
      - 'Gerrit-{branch}'
