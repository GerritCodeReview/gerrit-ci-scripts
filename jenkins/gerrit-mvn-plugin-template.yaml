- job-template:
    name: 'plugin-{repo}-mvn-{branch}'
    description: 'Plugin {repo} {branch} branch build with Maven'
    node: mvn
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          credentials-id: gerrit.googlesource.com
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/{repo}
            - gerrit:
                url: https://gerrit.googlesource.com/gerrit
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - shell:
          !include-raw: gerrit-mvn-build-plugin.sh
    publishers:
      - archive:
          artifacts: '**/target/{repo}*.jar*,**/target/{repo}*.json'
