- defaults:
    name: 'plugin-mvn-defaults'
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/{repo}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    publishers:
      - archive:
         artifacts: '**/target/{repo}*.jar*,**/target/{repo}*.json'

- job-template:
    name: 'plugin-{repo}-java-8-mvn-{branch}'
    description: "Plugin {repo} {branch} branch build with Maven and Java 8\n"
    node: mvn

    builders:
      - shell:
         !include-raw: gerrit-mvn-build-plugin-install-gerrit-api.sh
      - shell:
         !include-raw: gerrit-mvn-build-plugin.sh

- job-template:
    name: 'plugin-{repo}-java-7-mvn-{branch}'
    description: "Plugin {repo} {branch} branch build with Maven and Java 7\n"
    node: mvn-debian-jessie

    builders:
      - shell:
         !include-raw: gerrit-mvn-build-plugin.sh
