- job-template:
    name: '{name}-{branch}'
    description: "{name} {branch} branch build with BUCK or BUILD (bazel)\n"
    wrappers:
      - timeout:
          timeout: 90
          type: absolute
          fail: false
      - timestamps
      - xvfb:
          installation-name: Xvfb
          auto-display-name: true
          parallel-build: false
          timeout: 10
          screen: 1024x768x16
          display-name-offset: 100
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'

    builders:
      - shell:
         !include-raw-escape: gerrit-buck-build.sh
      - shell:
         !include-raw-escape: gerrit-buck-test.sh
      - shell:
         !include-raw-escape: gerrit-bazel-build.sh
      - shell:
         !include-raw-escape: gerrit-bazel-test.sh
    publishers:
      - archive:
         artifacts: >
           # BUCK
           gerrit/buck-out/gen/*.war,
           gerrit/buck-out/gen/plugins/*/*.jar,
           gerrit/buck-out/gen/*api/*api.jar,
           gerrit/buck-out/gen/gerrit-acceptance-framework/*.jar,
           # BUILD (bazel)
           gerrit/bazel-bin/*.war,gerrit/bazel-genfiles/plugins/*/*.jar,
           gerrit/bazel-genfiles/*api/*api.jar,
           gerrit/bazel-genfiles/gerrit-acceptance-framework/*.jar

         excludes: >
           # BUCK
           gerrit/buck-out/gen/plugins/core*/**/*.jar,
           # BUILD (bazel)
           gerrit/bazel-genfiles/plugins/core*/**/*.jar

- project:
    name: Gerrit
    branch:
      - master
      - stable-2.13
      - stable-2.12
      - stable-2.11
      - stable-2.10
    jobs:
      - '{name}-{branch}'
