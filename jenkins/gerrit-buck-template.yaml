- job-template:
    name: '{name}-{branch}'
    description: "{name} {branch} branch build with BUCK\n"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
    triggers:
      - pollscm: 'H/10 * * * *'

    builders:
      - shell:
         !include-raw-escape gerrit-buck-build.sh
    publishers:
      - archive:
         artifacts: >
           buck-out/gen/*.war,buck-out/gen/plugins/*/*.jar,buck-out/gen/*api/*api.jar,
           buck-out/gen/gerrit-acceptance-framework/*.jar

         excludes: 'buck-out/gen/plugins/core*/**/*.jar'

- job:
    name: 'Gerrit-verifier'
    description: "Gerrit build of open change with BUCK\n"
    parameters:
      - string:
          name: REFSPEC
          description: "Git refspec to use for fetching changes"
      - string:
          name: BRANCH
          description: "Git branch or SHA1 to checkout"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         refspec: $REFSPEC
         branches:
           - $BRANCH
         submodule:
           recursive: true

    builders:
      - shell:
         !include-raw-escape gerrit-buck-build.sh


- project:
    name: Gerrit
    branch:
      - master
      - stable-2.11
      - stable-2.10
    jobs:
      - '{name}-{branch}'
