- job-template:
    name: '{name}-{branch}'
    description: "{name} {branch} branch build with BUCK\n"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - xvfb:
          installation-name: Xvfb
          auto-display-name: true
          parallel-build: false
          timeout: 10
          screen: 1024x768x16
          display-name-offset: 100
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'

    builders:
      - shell:
         !include-raw-escape: gerrit-buck-cleanup.sh
      - shell:
         !include-raw-escape: gerrit-buck-build.sh
      - shell:
         !include-raw-escale: gerrit-buck-test.sh
    publishers:
      - archive:
         artifacts: >
           buck-out/gen/*.war,buck-out/gen/plugins/*/*.jar,buck-out/gen/*api/*api.jar,
           buck-out/gen/gerrit-acceptance-framework/*.jar

         excludes: 'buck-out/gen/plugins/core*/**/*.jar'

- project:
    name: Gerrit
    branch:
      - master
      - stable-2.12
      - stable-2.11
      - stable-2.10
      - stable-2.9
    jobs:
      - '{name}-{branch}'
