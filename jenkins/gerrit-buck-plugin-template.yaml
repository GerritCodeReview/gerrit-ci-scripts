- job-template:
    name: 'plugin-{name}-{branch}'
    description: "Plugin {name} {branch} branch build with BUCK\n"
    concurrent: true
    defaults: buck-plugin
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'plugins/{name}'
              branches:
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'master'
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'stable-2.13'
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'stable-2.12'
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'stable-2.11'
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'stable-2.10'
          skip-vote:
              successful: true
              failed: true
              unstable: true
              notbuilt: true
          silent: true
          silent-start: true

    builders:
      - shell:
         !include-raw: gerrit-buck-build-plugin.sh
    publishers:
      - archive:
         artifacts: 'buck-out/gen/plugins/{name}/*{name}*.jar*'
