- defaults:
    name: sbt-build-defaults
    node: sbt
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - credentials-binding:
          - username-password-separated:
              credential-id: gerrit.googlesource.com
              username: GS_GIT_USER
              password: GS_GIT_PASS
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/a/plugins/{name}
                credentials-id: gerrit.googlesource.com
            - gerrit:
                url: https://gerrit.googlesource.com/a/gerrit
                credentials-id: gerrit.googlesource.com
          branches:
            - origin/{branch}
          submodule:
            recursive: true
            parent-credentials: true
          skip-tag: true
          do-not-fetch-tags: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - set-git-credentials
      - shell:
          !include-raw: gerrit-sbt-build-branch-plugin.sh
    publishers:
      - archive:
          artifacts: '**/target/**/*{name}*.jar*,**/target/**/*{name}*.json'
          follow-symlinks: true

- job-template:
    name: 'plugin-{name}-sbt-{branch}-{gerrit-branch}'
    description: 'Plugin {name} {branch} branch build with Sbt on top of Gerrit {gerrit-branch}'
    defaults: sbt-build-defaults
    builders:
      - set-git-credentials
      - shell:
          !include-raw: gerrit-sbt-build-branch-plugin.sh

- job-template:
    name: 'plugin-{name}-gh-sbt-{branch}-{gerrit-branch}'
    description: >
      Plugin {name} {branch} branch build with Sbt on top of Gerrit {gerrit-branch} owned by {organization} and hosted on GitHub
    defaults: sbt-build-defaults
    scm:
      - git:
          remotes:
            - origin:
                url: https://github.com/{organization}/{repo}
            - gerrit:
                url: https://gerrit.googlesource.com/a/gerrit
