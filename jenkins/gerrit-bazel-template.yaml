- defaults:
    name: gerrit-bazel-defaults
    node: bazel-debian
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit
    wrappers:
      - timeout:
          timeout: 90
          type: absolute
          fail: false
      - timestamps
      - xvfb:
          installation-name: Xvfb
          display-name: 1
          parallel-build: false
          timeout: 30
          screen: 1024x768x16
          additional-options: -fbdir /tmp
          debug: true
          shutdown-with-build: false
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    builders:
      - shell:
         !include-raw: gerrit-bazel-build.sh
      - shell:
         !include-raw: gerrit-bazel-test.sh
      - shell:
         !include-raw-escape: gerrit-bazel-cat-test-log.sh
      - shell:
         !include-raw: gerrit-deploy-api.sh
    publishers:
      - archive:
         artifacts: >
           gerrit/bazel-bin/*.war,gerrit/bazel-bin/plugins/*/*.jar,
           gerrit/bazel-bin/*api/*api.jar,
           gerrit/bazel-bin/gerrit-acceptance-framework/*.jar
         excludes: 'gerrit/bazel-bin/plugins/core*/**/*.jar'

- job-template:
    name: 'Gerrit-{branch}'
    project-type: flow
    concurrent: false
    needs-workspace: true
    node: master
    scm:
      - git:
         url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true
         basedir: gerrit
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'
    properties:
    properties:
       - build-discarder:
           days-to-keep: 256
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    dsl: |
      retries = 3
      type = 'bazel'
      def java = [8]
      if ("{branch}" in ["master"]) {{
        java.add(11)
      }}
      parallel (
        java.each {{
          {{ retry ( retries ) {{ build( "Gerrit-$type-java$it-{branch}" ) }} }}
        }}
      )

- job-template:
    name: 'Gerrit-bazel-java{java}-{branch}'
    description: "{name} {branch} branch build with Bazel and Java toolkit {java}\n"
    defaults: gerrit-bazel-defaults
    node: bazel-debian

- project:
    name: Gerrit-bazel
    branch:
      - master
      - stable-3.0
      - stable-2.16
      - stable-2.15
      - stable-2.14
    java:
      - 8
      - 11
    exclude:
      - java: 11
        branch: stable-3.0
      - java: 11
        branch: stable-2.16
      - java: 11
        branch: stable-2.15
      - java: 11
        branch: stable-2.14
    jobs:
      - 'Gerrit-bazel-java{java}-{branch}'

- project:
    name: Gerrit-build-flow
    branch:
      - master
      - stable-3.0
      - stable-2.16
      - stable-2.15
      - stable-2.14
    jobs:
      - 'Gerrit-{branch}'

- view:
    name: Gerrit
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    regex: 'Gerrit-.*'
