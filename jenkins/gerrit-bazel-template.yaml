- defaults:
    name: gerrit-bazel-defaults
    node: bazel-debian
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          url: https://gerrit.googlesource.com/a/gerrit
          credentials-id: gerrit.googlesource.com
          branches:
            - origin/{branch}
          submodule:
            recursive: true
            parent-credentials: true
          skip-tag: true
          basedir: gerrit
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    wrappers:
      - timeout:
          timeout: 120
          type: absolute
          fail: false
      - timestamps
      - credentials-binding:
          - username-password-separated:
              credential-id: gerrit.googlesource.com
              username: GS_GIT_USER
              password: GS_GIT_PASS
          - text:
              credential-id: remote_bb_key
              variable: BB_API_KEY
    builders:
      - set-git-credentials
      - shell: !include-raw: gerrit-bazel-build.sh
      - shell: !include-raw-escape: set-docker-host.sh
      - shell: !include-raw: gerrit-bazel-test.sh
      - shell: !include-raw-escape: gerrit-bazel-cat-test-log.sh
      - shell: !include-raw: gerrit-deploy-api.sh
    publishers:
      - archive:
          artifacts: >
            gerrit/bazel-bin/*.war,gerrit/bazel-bin/plugins/*/*.jar,
            gerrit/bazel-bin/*api/*api.jar,
            gerrit/bazel-bin/gerrit-acceptance-framework/*.jar
          excludes: 'gerrit/bazel-bin/plugins/core*/**/*.jar'
          follow-symlinks: true

- job-template:
    name: 'Gerrit-bazel-{branch}'
    description: '{name} {branch} branch build with Bazel'
    defaults: gerrit-bazel-defaults
    node: 'bazel-{browser}'
    properties:
      - inject:
          properties-content: >
            BAZEL_OPTS=--sandbox_tmpfs_path=/tmp

- project:
    name: Gerrit-bazel-chrome-latest
    branch:
      - master
      - stable-3.9
      - stable-3.8
      - stable-3.7
      - stable-3.6
    browser: chrome-latest
    jobs:
      - 'Gerrit-bazel-{branch}':

- view:
    name: Gerrit
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    regex: 'Gerrit-.*'
