- job-template:
    name: 'plugin-examples-bazel-{branch}'
    description: 'Plugin examples {branch} branch build with Bazel'
    defaults: plugin-template-bazel
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/plugins/{name}
            - gerrit:
                url: https://gerrit.googlesource.com/gerrit
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    builders:
      - shell: !include-raw: gerrit-bazel-build-plugin.sh
    publishers:
      - archive:
          artifacts: >
            bazel-bin/all.zip

- project:
    name: examples
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          targets: 'all'
          branch:
            - master
            - stable-3.1
            - stable-3.0
            - stable-2.16
            - stable-2.15
            - stable-2.14
