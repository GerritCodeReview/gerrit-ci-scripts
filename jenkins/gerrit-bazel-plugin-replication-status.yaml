- project:
    name: replication-status
    repo: replication-status
    organization: GerritForge
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.10
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
