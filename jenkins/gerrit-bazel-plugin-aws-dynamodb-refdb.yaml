- project:
    name: aws-dynamodb-refdb
    repo: aws-dynamodb-refdb
    organization: GerritForge
    extra-modules: 'global-refdb'
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.13
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
