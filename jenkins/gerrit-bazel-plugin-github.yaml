- project:
    name: github
    repo: github
    organization: GerritForge
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
            - stable-3.13
          extra-artifacts: >
            bazel-bin/plugins/github/github-*.jar,
            bazel-bin/plugins/github/github-*.jar-version
      - 'plugin-{name}-verifier-gh'
