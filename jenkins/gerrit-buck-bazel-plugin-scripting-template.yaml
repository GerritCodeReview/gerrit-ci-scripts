- job-template:
    name: 'plugin-scripting-{name}-{branch}'
    defaults: buck-plugin
    description: "Plugin scripting/{name} {branch} branch build with BUCK\n"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/scripting/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw: gerrit-buck-build-plugin.sh
    publishers:
      - archive:
         artifacts: 'buck-out/gen/plugins/{name}/{name}.jar*'

- job-template:
    name: 'plugin-scripting-{name}-{branch}-bazel'
    defaults: buck-plugin
    description: "Plugin scripting/{name} {branch} branch build with Bazel\n"
    node: bazel
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/scripting/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw: gerrit-bazel-build-plugin.sh
    publishers:
      - archive:
         artifacts: >
           bazel-genfiles/plugins/{name}/{name}.jar*
