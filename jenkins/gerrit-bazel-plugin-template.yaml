- view-template:
    name: 'Plugins-{branch}'
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    regex: 'plugin-.+-{branch}'

- project:
    name: 'plugin-views'
    views:
      - 'Plugins-{branch}'
    branch:
      - master
      - stable-3.0
      - stable-2.16
      - stable-2.15
      - stable-2.14
