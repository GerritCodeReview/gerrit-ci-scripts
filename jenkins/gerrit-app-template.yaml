- job-template:
    name: 'app-{name}-{branch}'
    description: "App {name} {branch} branch build\n"
    node: bazel-debian
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/apps/{name}
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - shell: '{commands}'
    publishers:
      - archive:
         artifacts: '{artifacts}'
