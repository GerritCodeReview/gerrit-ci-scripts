- job-template:
    name: 'app-{name}-{branch}'
    description: 'App {name} {branch} branch build'
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/apps/{name}
                credentials-id: gerrit.googlesource.com
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - shell: '{commands}'
    publishers:
      - archive:
          artifacts: '{artifacts}'
