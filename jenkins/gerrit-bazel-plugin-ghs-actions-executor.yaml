- project:
    name: ghs-actions-executor
    repo: ghs-actions-executor
    organization: GerritForge
    setup: make -f plugins/{name}/Makefile
    jobs:
      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.11
            - stable-3.10
