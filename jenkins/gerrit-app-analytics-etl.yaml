- job-template:
    name: 'app-{name}-sbt-{branch}'
    description: 'App {name} {branch} branch build with Sbt'
    node: sbt
    targets: compile test assembly
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          credentials-id: gerrit.googlesource.com
          remotes:
            - origin:
                url: https://gerrit.googlesource.com/apps/{name}
          branches:
            - origin/{branch}
          submodule:
            recursive: true
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - shell: !include-raw: gerrit-sbt-build-app.sh
    publishers:
      - archive:
          artifacts: '**/target/**/*{name}*.jar*,**/target/**/*{name}*.json'

- project:
    name: analytics-etl
    jobs:
      - 'app-{name}-sbt-{branch}':
          branch:
            - master
