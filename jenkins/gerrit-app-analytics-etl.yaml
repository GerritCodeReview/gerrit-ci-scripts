- job-template:
    name: 'app-{name}-gh-sbt-{branch}'
    description: >
      App {name} {branch} branch build with Sbt owned by {organization} and hosted on GitHub'
    node: sbt
    targets: compile test assembly
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - credentials-binding:
          - username-password-separated:
              credential-id: gerrit.googlesource.com
              username: GS_GIT_USER
              password: GS_GIT_PASS
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          remotes:
            - origin:
                url: https://github.com/{organization}/{repo}
          branches:
            - origin/{branch}
          submodule:
            recursive: true
            parent-credentials: true
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - set-git-credentials
      - shell: !include-raw: gerrit-sbt-build-app.sh
    publishers:
      - archive:
          artifacts: '**/target/**/*{name}*.jar*,**/target/**/*{name}*.json'
          follow-symlinks: true

- project:
    name: analytics-etl
    repo: analytics-etl
    organization: GerritForge
    jobs:
      - 'app-{name}-gh-sbt-{branch}':
          branch:
            - master
