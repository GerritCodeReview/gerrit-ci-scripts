- project:
    name: pull-replication
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          extra-plugins: ''
          branch:
            - master
            - stable-3.5
            - stable-3.6
            - stable-3.7
      - 'plugin-{name}-bazel-{branch}-{gerrit-branch}':
          extra-plugins: ''
          branch:
            - master
          gerrit-branch:
            - stable-3.8
      - 'plugin-{name}-verifier'
