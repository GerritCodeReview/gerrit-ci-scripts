- project:
    name: pull-replication
    repo: pull-replication
    organization: GerritForge
    extra-plugins: 'healthcheck'
    extra-modules: 'events-broker'
    jobs:
      - 'plugin-{name}-bazel-{branch}':
          branch:
            - stable-3.12
            - stable-3.11
            - stable-3.10
      - 'plugin-{name}-gh-bazel-{branch}':
          branch:
            - master
      - 'plugin-{name}-gh-bazel-{branch}-{gerrit-branch}':
          branch:
            - master
          gerrit-branch:
            - stable-3.13
      - 'plugin-{name}-verifier'
      - 'plugin-{name}-verifier-gh'
