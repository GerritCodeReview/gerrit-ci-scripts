- job-template:
    name: 'plugin-{name}-gh-{branch}'
    description: "Plugin {name} {branch} branch build with BUCK owned by {organization} and hosted on GitHub\n"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://github.com/{organization}/{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
         branches:
           - origin/{branch}
         submodule:
           disable: true

    triggers:
      - pollscm: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw gerrit-buck-build-plugin.sh
    publishers:
      - archive:
         artifacts: 'buck-out/gen/plugins/{name}/{name}.jar*'
