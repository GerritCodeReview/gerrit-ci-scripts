- job-template:
    name: 'plugin-its-{name}-{branch}-buck'
    defaults: buck-plugin
    description: "Plugin its-{name} {branch} branch build with Buck\n"
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         remotes:
           - origin:
               url: https://gerrit.googlesource.com/plugins/its-{name}
           - gerrit:
               url: https://gerrit.googlesource.com/gerrit
           - base:
               url: https://gerrit.googlesource.com/plugins/its-base
         branches:
           - origin/{branch}
         submodule:
           recursive: true
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell:
         !include-raw: gerrit-buck-build-its-plugin.sh
    publishers:
      - archive:
         artifacts: >
           buck-out/gen/plugins/its-{name}/its-{name}.jar*

