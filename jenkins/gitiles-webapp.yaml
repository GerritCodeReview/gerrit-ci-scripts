- job:
    name: gitiles-webapp
    description: Builds gitiles webapp from master
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - raw:
          xml: <jenkins.plugins.logstash.LogstashBuildWrapper plugin="logstash@1.2.0"/>
    properties:
       - build-discarder:
           days-to-keep: 20
           artifact-days-to-keep: 20
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read
    scm:
      - git:
         url: https://gerrit.googlesource.com/gitiles
         refspec: +refs/changes/*:refs/remotes/origin/*
         branches:
           - master
         skip-tag: true

    triggers:
      - pollscm:
          cron: 'H/50 * * * *'

    builders:
      - shell: |
          set +x
          echo "Building gitiles webapp master"
          echo '============================================================='
          rm -Rf bazel-genfiles
          git submodule update --init
          bazel build all
          bazel test
          bazel build //:install
    publishers:
      - archive:
         artifacts: 'bazel-genfiles/all.zip'
