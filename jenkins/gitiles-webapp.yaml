- job:
    name: gitiles-webapp
    description: Builds gitiles webapp from master
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    logrotate:
      numToKeep: 20
      artifactNumToKeep: 20
    properties:
       - authorization:
           anonymous:
             - job-discover
             - job-read
             - job-extended-read    
    scm:
      - git:
         url: https://gerrit.googlesource.com/gitiles
         refspec: +refs/changes/*:refs/remotes/origin/*
         branches:
           - master

    triggers:
      - pollscm: 'H/50 * * * *'
           
    builders:
      - shell: |
          set +x
          echo "Building gitiles webapp master"
          echo '============================================================='
          rm -Rf buck-out
          export BUCK_CLEAN_REPO_IF_DIRTY=y
          git submodule update --init
          buck build all
          buck test
          buck build //:install
    publishers:
      - archive:
         artifacts: 'buck-out/gen/all.zip'
