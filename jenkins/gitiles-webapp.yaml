- job:
    name: gitiles-webapp
    description: Builds gitiles webapp from master
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
      - authorization:
          anonymous:
            - job-discover
            - job-read
            - job-extended-read
    scm:
      - git:
          credentials-id: gerrit.googlesource.com
          url: https://gerrit.googlesource.com/gitiles
          branches:
            - master
          skip-tag: true
    triggers:
      - pollscm:
          cron: 'H/50 * * * *'
    builders:
      - shell: |
          set +x
          echo "Building gitiles webapp master"
          echo '=============================='
          bazelisk version
          bazelisk build //...
          bazelisk test //...
    publishers:
      - archive:
          artifacts: 'bazel-bin/gitiles.war'
